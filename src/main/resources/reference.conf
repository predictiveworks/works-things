    #
    #    AT_MOST_ONCE
    #
    # 1: QoS for ensuring at least once delivery.
    #
    #    AT_LEAST_ONCE
    #
    # 2: QoS for ensuring exactly once delivery.
    #
    #    EXACTLY_ONCE
    #
    mqttQoS = 1
    #
    # The version of the MQTT protocol: Either MQTT v3.1 (3) or v3.1.1 (4)
    #
    mqttVersion = 3
